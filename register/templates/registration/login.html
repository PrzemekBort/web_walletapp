{% extends 'main/base.html' %}

{% block title%}Login{% endblock%}

{% load crispy_forms_tags %}

{% block content %}
	<style>
		div {
			margin: auto;
			width: 400px;}

		h1 {
			margin-bottom: 20px;}

		a.reset_password {
			float: right;}

		a:link {
  			text-decoration: none;}

		button {
			width: 100%;
			margin-top: 10px;}
	</style>

	<form method="POST" class="form-group">
		{% csrf_token%}
		<div>
			<h1>Login</h1>
			{{form|crispy}}
			<a class="reset_password" href="/password_reset">Forgot password?</a>
			<button type="submit" class="btn btn-success" >Login</button>
			<p>Don't have an account? Create one <a href="/register">here</a></p>
		</div>
	</form>

{% endblock%}
